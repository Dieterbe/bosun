<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-lg-1 control-label">Config Text</label>
				<div class="col-lg-11">
					<textarea class="form-control" rows="10" ng-model="config_text"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-11 col-lg-offset-1">
					<button class="btn btn-default" ng-click="set()">test</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div ng-bind="result"></div><row>
	<div class="col-lg-12">
		<div ng-class="(result=='Valid') ? 'alert-info' : 'alert-danger'" ng-bind="result"></div>
	</div>
</row>
