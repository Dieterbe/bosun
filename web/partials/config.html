<style type="text/css">
.CodeMirror {
	height: 500px;
	border: 1px solid #ddd;
}
</style>
<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-lg-1 control-label">Config Text</label>
				<div class="col-lg-11">
					<div ui-codemirror="{onLoad: codemirrorLoaded}" ng-model="config_text"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-11 col-lg-offset-1">
					<button class="btn btn-default" ng-click="set()">test</button>
					<a ng-href="?config_text={{btoa(config_text)}}">link</a>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row" ng-show="error">
	<div class="col-lg-12">
		<div class="alert alert-danger" ng-bind="error"></div>
	</div>
</div>
<div class="row" ng-show="result">
	<div class="col-lg-12">
		<div class="alert" ng-class="result == 'Valid' ? 'alert-success' : 'alert-danger'" ng-bind="result"></div>
	</div>
</div>
