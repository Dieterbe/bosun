<div class="panel-group" id="accordion">
	<div
		class="panel"
		ng-repeat="(name, status) in schedule.Status"
		ng-class="panel(status.last.Status)"
	>
		<div class="panel-heading" ng-click="collapse($index)">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" title="{{name}}" href>
					<span ng-bind="status.Subject || name"></span>
					<span class="pull-right" ng-bind="status.last.Time.fromNow()"></span>
				</a>
			</h4>
		</div>
		<div id="collapse{{$index}}" class="panel-collapse collapse">
			<div class="panel-body">
				<div class="col-sm-5">
					<div class="row">
						<div class="col-sm-3 text-right"><strong>Name</strong></div>
						<div class="col-sm-9" ng-bind="name"></div>
					</div>
					<div class="row">
						<div class="col-sm-3 text-right"><strong>Status</strong></div>
						<div class="col-sm-9" ng-bind="status.last.Status"></div>
					</div>
					<div class="row">
						<div class="col-sm-3 text-right"><strong>Since</strong></div>
						<div class="col-sm-9">
							{{status.last.Time.format()}}
							({{status.last.Time.fromNow()}})
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 text-right"><strong>Touched</strong></div>
						<div class="col-sm-9">
							{{status.Touched.format()}}
							({{status.Touched.fromNow()}})
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 text-right"><strong>Expr</strong></div>
						<div class="col-sm-9">
							<a ng-href="/expr#{{status.Expr}}" ng-bind="status.Expr"></a>
						</div>
					</div>
				</div>
				<div class="col-sm-7">
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Computation</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="c in status.Computations">
								<td ng-bind="c.Text"></td>
								<td ng-bind="c.Value"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
