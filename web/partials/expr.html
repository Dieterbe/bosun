<style type="text/css">
	.chart {
		margin: 50px;
	}
	.chart .rgraph {
		height: 500px;
		margin-bottom: 24px;
	}
	.chart .x_tick .title {
		bottom: -24px;
	}
	.rgraph {
		position: relative;
		left: 50px;
	}
	.y_axis {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 50px;
	}
	.rswatch {
		display: inline-block;
		width: 10px;
		height: 10px;
		margin: 0 8px 0 0;
	}
	.rlabel {
		display: inline-block;
	}
	.rline {
		display: inline-block;
		color: black;
		margin: 0 0 0 30px;
	}
	.nav-tabs {
		margin-bottom: 15px;
		margin-top: 15px;
	}
</style>
<div class="row">
	<div class="col-sm-12">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="expr" ng-init="eval()">
		</div>
		<div class="form-group">
			<div class="pull-left">
				<button class="btn btn-primary" ng-click="set()">test</button>
			</div>
			<div class="pull-right" ng-show="svg_url">
				<a class="btn btn-default" ng-href="{{svg_url}}" target="_blank">image</a>
			</div>
		</div>
	</div>
</div>
<ul class="nav nav-tabs">
	<li ng-class="{active: tab == 'results'}"><a href ng-click="tab = 'results'">Results</a></li>
	<li ng-show="graph" ng-class="{active: tab == 'graph'}"><a href ng-click="tab = 'graph'">Graph</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane" ng-class="{active: tab == 'results'}" ts-results></div>
	<div class="tab-pane chart" ng-class="{active: tab == 'graph'}" ng-if="tab == 'graph'" ts-rickshaw="graph"></div>
</div>
