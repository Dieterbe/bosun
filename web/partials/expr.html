<div class="row">
	<div class="col-lg-12">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-lg-12">
					<input type="text" class="form-control" ng-model="expr" ng-init="eval()">
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-1">
					<button class="btn btn-default" ng-click="set()">test</button>
				</div>
				<div class="col-lg-11" ng-show="result_type == 'series'">
					<span class="pull-right">
						<a href="/egraph?q={{btoa(expr)}}" class="btn btn-default">Expression Graph</a>
					</span>
				</div>
			</div>
		</form>
	</div>
</div>
<div ts-results></div>
